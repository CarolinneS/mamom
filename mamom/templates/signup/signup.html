<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

  <!-- Compiled and Minified jQuery -->
  <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous">
  </script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

  <script>
    $(document).ready(function(){
      $(".button-collapse").sideNav();

    });

  </script>

  <title>Mamom</title>
</head>
<body>

  <!-- menu de navegação -->
  <nav class="nav-extended">
    <div class="nav-wrapper">
      <a href="/mamom/" class="brand-logo center">Mamom</a>

        <ul id="slide-out" class="side-nav">
          <li><a href="/mamom/login/">Entrar</a></li>
          <li><a href="/mamom/signup/">Registrar-se</a></li>
        </ul>
        <a data-activates="slide-out" class="button-collapse show-on-large"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="container">
    <form action="/mamom/signup/" method="POST">
      <div class="row">
        <div class="input-field s12 m12 l12">
          <input name="name" id="name" type="text">
          <label for="name">Nome</label>
        </div>

        <div class="input-field s12 m12 l12">
          <input name="email" id="email" type="email">
          <label for="email">E-mail</label>
        </div>

        <div class="input-field s12 m12 l12">
          <input name="password" id="password" type="password">
          <label for="password">Senha</label>
        </div>

        <div class="input-field s12 m12 l12">
          <input id="c-password" type="password">
          <label for="c-password">Confirmar senha</label>
        </div>
      </div>

      <div class="row">
        <button type="submit" class="btn col s12 m6 l6">Cadastrar-se</button>
        <a href="#" class="btn col s12 m6 l6">Cancelar</a>
      </div>
    </form>
  </div>

</body>
</html>
