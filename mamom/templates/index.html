<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

  <!-- Compiled and Minified jQuery -->
  <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous">
  </script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

  <script>

    var PROTOCOL = window.location.protocol;
    var HOSTNAME = window.location.hostname;
    var PORT = window.location.port;

    var URL = PROTOCOL + "//" + HOSTNAME + ":" + PORT;

    $(document).ready(function(){
      $(".button-collapse").sideNav();

      $('.tabs').tabs();

      $('.modal').modal();

      $("#btnCreateAccount").click(function(event){
        var name = $("#name").val();
        var balance = $("#balance").val();

        if(name) {
          $.ajax({
            url: URL + "/mamom/accounts/",
            type: "POST",
            data: {"name": name, "balance": balance},
            success: function(data) {
              window.location.replace(URL + "/mamom/")
            },
            error: function(data) {
              $("#error").css("display", "block").text("Não foi possível criar uma nova conta agora. Tente mais tarde!");
            }
          });
        } else {
          $("#error").css("display", "block").text("O nome da conta não ser vazio!");
        }
      });

    });

  </script>

  <title>Mamom</title>
</head>
<body>

  <!-- menu de navegação -->
  <nav class="nav-extended">
    <div class="nav-wrapper">
      <a href="/mamom/" class="brand-logo center">Mamom</a>

        <ul id="slide-out" class="side-nav">
          <li><a href="#">Editar perdil</a></li>
          <li><a href="/mamom/logout/">Sair</a></li>
        </ul>
        <a data-activates="slide-out" class="button-collapse show-on-large"><i class="material-icons">menu</i></a>
    </div>
    <div class="nav-content">
      <ul class="tabs tabs-transparent">
        <li class="tab"><a class="active" href="#accounts">Contas</a></li>
        <li class="tab"><a href="#history">Movimentações</a></li>
      </ul>
    </div>
  </nav>

  <div id="accounts" class="container">

    <p style="display:None"><p>

    <!-- conta -->
    <div class="card">
      <div class="card-content">
        <div class="row">
          <div class="col s12 m6 l6">
            <span class="card-title">Conta Corrente</span>
          </div>
          <div class="col s12 m6 l6">
            <span class="card-title">R$ 100, 00</span>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-content">
        <div class="row">
          <div class="col s12 m6 l6">
            <span class="card-title">Conta Poupança</span>
          </div>
          <div class="col s12 m6 l6">
            <span class="card-title">R$ 100, 00</span>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div id="history" class="container">
    <!-- movimentação -->
    <div class="card">
      <div class="card-content">
        <div class="row">
          <div class="col s12 m6 l6">
            <span class="card-title">Novo celular</span>
          </div>
          <div class="col s12 m6 l6">
            <span class="card-title">R$ 500, 00</span>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-content">
        <div class="row">
          <div class="col s12 m6 l6">
            <span class="card-title">Conta Poupança</span>
          </div>
          <div class="col s12 m6 l6">
            <span class="card-title">R$ 100, 00</span>
          </div>
        </div>
      </div>
    </div>

</div>


<div class="fixed-action-btn">
  <a href="#modal-create-account" class="btn-floating btn-large modal-trigger red">
    <i class="large material-icons">add</i>
  </a>
</div>

<!-- modal de criação de conta -->
<div id="modal-create-account" class="modal">
  <div class="modal-content">
    <span class="modal-title">Nova conta</span>
    <div class="row">
      <div class="input-text">
        <label for="name">Nome</label>
        <input name="name" id="name" type="text">
      </div>

      <div class="input-text">
        <label for="balance">Saldo</label>
        <input name="balance" id="balance" type="number" value="0">
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <a id="btnCreateAccount" class="modal-action modal-close btn-flat">Criar</a>
    <a class="modal-action modal-close btn-flat">Cancelar</a>
  </div>
</div>

</body>
</html>
