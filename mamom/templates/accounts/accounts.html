<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

  <!-- Compiled and Minified jQuery -->
  <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous">
  </script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

  <script>
    $(document).ready(function(){
      $(".button-collapse").sideNav();

      $('.tabs').tabs();

      $('.modal').modal();

      $('select').material_select();
    });

  </script>

  <title>Mamom</title>
</head>
<body>

  <!-- menu de navegação -->
  <nav class="nav-extended">
    <div class="nav-wrapper">
      <a href="/mamom/" class="brand-logo center">Mamom</a>

        <ul id="slide-out" class="side-nav">
          <li><a href="#">Editar perdil</a></li>
          <li><a href="#">Excluir conta</a></li>
          <li><a href="/mamom/logout/">Sair</a></li>
        </ul>
        <a data-activates="slide-out" class="button-collapse show-on-large"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="container">
    <!-- movimentação -->
    <div class="card">
      <div class="card-content">
        <div class="row">
          <div class="col s12 m6 l6">
            <span class="card-title">Novo celular</span>
          </div>
          <div class="col s12 m6 l6">
            <span class="card-title">R$ 500, 00</span>
          </div>
        </div>
      </div>
    </div>

    <!-- movimentação -->
    <div class="card">
      <div class="card-content">
        <div class="row">
          <div class="col s12 m6 l6">
            <span class="card-title">Novo celular</span>
          </div>
          <div class="col s12 m6 l6">
            <span class="card-title">R$ 500, 00</span>
          </div>
        </div>
      </div>
    </div>
  </div>


<div class="fixed-action-btn">
  <a class="btn-floating btn-large red">
    <i class="large material-icons">mode_edit</i>
  </a>
  <ul>
    <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
    <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
    <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
    <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
  </ul>
</div>


  <div class="fixed-action-btn vertical click-to-toggle">
   <a href="#modal-create-transation" class="modal-trigger btn-floating btn-large red">
     <i class="material-icons">add</i>
   </a>
 </div>

 <!-- modal de criação de conta -->
 <div id="modal-create-transation" class="modal">
   <div class="modal-content">
     <span class="modal-title">Nova Transação</span>
     <div class="row">
       <div class="input-text">
         <label for="name">Nome</label>
         <input name="name" id="name" type="text">
       </div>

       <div class="input-text">
         <label for="value">Valor</label>
         <input name="value" id="value" type="number" value="0">
       </div>

       <div class="input-text">
         <label for="createdAt">Data</label>
         <input name="createdAt" id="createdAt" type="date">
       </div>

       <div class="input-text">
         <label for="category">Categoria</label>
         <select id="category" name="category">
           
         </select>
       </div>
     </div>
   </div>

   <div class="modal-footer">
     <a id="btnCreateAccount" class="modal-action modal-close btn-flat">Criar</a>
     <a class="modal-action modal-close btn-flat">Cancelar</a>
   </div>
 </div>

</body>
</html>
